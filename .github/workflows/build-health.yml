name: Build Health

on:
  pull_request:
  push:
    branches: [main, work]

jobs:
  unresolved-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:health
